<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
  <title>Buttons</title>
  <link rel="stylesheet"
    href="styles.css">
  <script src="javscript.js"
    defer>
    </script>
</head>

<body>
  <!--Start of click-->
  <button title="clickable"
    class="click">Click</button>
<!--End of click-->

<!--Start of dual div-->
  <div id="dual">
    <div class="buttons">
      <button title="simon"
        class="simon">Simon</button>
      <button title="chocolate"
        class="chocolate">chocolate</button>
    </div>
  </div>
<!--End of dual div-->

<!--Start of paragraphs-->
  <p>Hello, world!</p>
  <p>Today, I started my day with some minutes of body fitness as usual after praying at mosque till dawn.</p>
<!--End of paragraphs-->

<!--Start of colorful buttons-->
  <div class="colorful-buttons">
    <button title="Add to cart"
      class="yellow-button">Add to cart</button>
    <button title="Buy now"
      class="orange-button">Buy now</button>
  </div>
<!--End of colorful buttons-->

</body>

</html>
